version: "3.9"
services:
  node-api:
    build: ./nodejs
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
  python-api:
    build: ./python
    ports:
      - "3001:3001"
    restart: unless-stopped
  csharp-api:
    build: ./csharp
    ports:
      - "3002:3002"
    restart: unless-stopped
  frontend:
    build: ./frontend
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_NODE_API=http://node-api:3000
      - NEXT_PUBLIC_PY_API=http://python-api:3001
      - NEXT_PUBLIC_CS_API=http://csharp-api:3002
    depends_on:
      - node-api
      - python-api
      - csharp-api
    restart: unless-stopped
