version: "3.9"
services:
  # Node API Instances (Load Balanced)
  node-api-1:
    image: web-api-node:latest
    environment:
      - PORT=3000
    hostname: web-api-node-1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node-api.rule=Host(`api.local`)"
      - "traefik.http.services.node-api.loadbalancer.server.port=3000"
    restart: unless-stopped

  node-api-2:
    image: web-api-node:latest
    environment:
      - PORT=3000
    hostname: web-api-node-2
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.node-api.loadbalancer.server.port=3000"
    restart: unless-stopped

  # Python API Instances (Load Balanced)
  python-api-1:
    image: web-api-python:latest
    hostname: web-api-python-1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.python-api.rule=Host(`api.local`)"
      - "traefik.http.services.python-api.loadbalancer.server.port=3001"
    restart: unless-stopped

  python-api-2:
    image: web-api-python:latest
    hostname: web-api-python-2
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.python-api.loadbalancer.server.port=3001"
    restart: unless-stopped

  # C# API (Single for now, can scale)
  csharp-api:
    image: web-api-csharp:latest
    hostname: web-api-csharp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.csharp-api.rule=Host(`api.local`)"
      - "traefik.http.services.csharp-api.loadbalancer.server.port=3002"
    restart: unless-stopped

  # Frontend
  frontend:
    image: web-api-frontend:latest
    environment:
      - NEXT_PUBLIC_NODE_API=http://web-api-node-1:3000
      - NEXT_PUBLIC_PY_API=http://web-api-python-1:3001
      - NEXT_PUBLIC_CS_API=http://web-api-csharp:3002
    hostname: web-api-frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`) || Host(`api.local`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3003"
    restart: unless-stopped

  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
