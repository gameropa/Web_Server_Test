version: "3.9"
services:
  # RPi5 Node (Port 3002-3003)
  csharp-api:
    build: ./csharp
    ports:
      - "0.0.0.0:3002:3002"
    environment:
      - ASPNETCORE_URLS=http://+:3002
    hostname: web-api-csharp
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "0.0.0.0:3003:3003"
    environment:
      # Use hostnames instead of IPs - works across networks
      # Set PC_HOSTNAME env var or defaults to 'web-api-pc'
      - NEXT_PUBLIC_NODE_API=http://${PC_HOSTNAME:-web-api-pc}:3000
      - NEXT_PUBLIC_PY_API=http://${PC_HOSTNAME:-web-api-pc}:3001
      - NEXT_PUBLIC_CS_API=http://web-api-csharp:3002
    hostname: web-api-frontend
    restart: unless-stopped

  # Watchtower for auto-updates on git push
  watchtower:
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --cleanup
    restart: unless-stopped
