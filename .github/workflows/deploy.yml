name: Deploy on Push to Main

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Node API
        uses: docker/build-push-action@v4
        with:
          context: ./web_api_tests/nodejs
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/web-api-node:latest

      - name: Build and Push Python API
        uses: docker/build-push-action@v4
        with:
          context: ./web_api_tests/python
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/web-api-python:latest

      - name: Build and Push C# API
        uses: docker/build-push-action@v4
        with:
          context: ./web_api_tests/csharp
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/web-api-csharp:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./web_api_tests/frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/web-api-frontend:latest

      - name: Deploy to Server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
          EOF
